<!DOCTYPE html>
<html>
<head>
<title>Konwerter do forcastu</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static './converter/style.css' %}" />

<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div id="index">

      <h1>Paste <span>links</span> to Allegro categories to convert them to <span>DFP IDs</span></h1>
      <br>
      <h2>Links should be separated with a new line</h2>
      <br>

      <div class="form">
      	{% block form %}

      	<form method="post">{% csrf_token %}
        	{{ form }}
          <br>
        	<input type="submit" value="Convert" name="Convert"/>

      	{% if form.input_links.errors %}
      		<p class="error">Some error :D</p>
      	{% endif %}
      	</form>

      	{% endblock %}
      	</div>

  	{% block content %}
  	{% endblock %}

  </div>
</body>
</html>
